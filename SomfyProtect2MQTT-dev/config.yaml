# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
---
name: SomfyProtect2MQTT-dev
version: 0.2.0
slug: somfy-protect-2-mqtt-dev
description: Publish Somfy Home Alarm as MQTT messages (dev branch)
url: https://github.com/Minims/homeassistant-addons/tree/main/SomfyProtect2MQTT-dev
arch:
- armhf
- armv7
- aarch64
- amd64
- i386
init: false
map:
  - share:rw
options:
  somfy_protect:
    username: mail@example.org
    password: iliketurtles
    sites:
    - Maison
  homeassistant_config:
    code: '0'
    code_arm_required: false
    code_disarm_required: false
  mqtt:
    host: 192.168.x.x
    port: 1883
    ssl: false
    username: homeassistant
    password: homeassistant
    client-id: somfy-protect
    topic_prefix: somfyProtect2mqtt
    ha_discover_prefix: homeassistant
  delay_site: '10'
  delay_device: '60'
  manual_snapshot: false
  debug: false
schema:
  somfy_protect:
    username: str
    password: str
    sites:
    - str
  homeassistant_config:
    code: int?
    code_arm_required: bool
    code_disarm_required: bool
  mqtt:
    host: str
    port: int
    ssl: bool
    username: str?
    password: str?
    client-id: str?
    topic_prefix: str?
    ha_discover_prefix: str?
  delay_site: int?
  delay_device: int?
  manual_snapshot: bool
  debug: bool
